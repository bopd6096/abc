<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ABCwear – Реєстрація</title>
  <link rel="stylesheet" href="css/main.css">
  <script defer src="js/auth.js"></script>
</head>
<body>
  <header>
    <div class="logo">ABCwear</div>
    <nav>
      <ul>
        <li><a href="index.html">Головна</a></li>
        <li><a href="catalog.html">Каталог</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Реєстрація нового користувача</h1>
    <form id="registerForm">
      <input type="text" id="registerUsername" placeholder="Ім'я користувача" required>
      <input type="email" id="registerEmail" placeholder="Email" required>
      <input type="password" id="registerPassword" placeholder="Пароль" required>
      <button type="submit">Зареєструватися</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 ABCwear. Усі права захищені.</p>
  </footer>
</body>
</html>
